        <form
                action="/cadastro"

                <label for="nome" class="form-label">Nome:</label><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                <input type="text"
                        id="nome"
                        name="nome"
                        required

                       >
    
                <label for="email" class="form-label">E-mail:</label>

                      >
    
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel"
                    id="telefone"
                    name="telefone"
                    pattern="[0-9]{11}"

                    class="form-control"
                    > 
                    
                    <label for="CEP"class="form-label">CEP:</label>
                    <input type="CEP"
                        id="CEP"

                        >

                                >

                        <label for="data de nascimento" class="form-label">Data de nascimento :</label>
                        <input type="data de nascimento"
                                id="data de nascimeto"

                                required
                                placeholder="dd/mm/aaaa"

                                >


                        <label for="login"class="form-label">Login :</label>

                                name="login"

                                    >

                                >
                        


            
                
    
                <button type="submit" class="btn btn-primary">Cadastrar</button>
