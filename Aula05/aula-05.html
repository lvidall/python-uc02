<!DOCTYPE html>
<html lang="pt-BR">
<head>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
       body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background:linear-gradient(135deg, #fffcfc, #f3f3f3);
        min-height: 100vh;
    }

    h1 {
        color: rgb(71, 71, 70);
        font-size: 2.5em;
        font-weight: bold;

    }

     
        img.w800 {
            width:600px;
        }
        img.w800 {
            width:600px;
            
        }
        img.w300_redonda {
            width: 300px;
            height: auto;
            clip-path: circle(50%);
        }
        img.wmax {
            max-width: 100%;
            height: auto;
        }
        figure{
            margin-left: 0px;
            margin-top: 20px;
            border: 2px dotted black;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fas fa-home icon"></i>Formulario</h1>

        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
    <section> 
        </section>
        <form
            action="/cadastro"
            method="POST"
            target="_blank">

            <label for="nome">Nome:</label>
            <input type="text"
                    id="nome"
                    name="nome"
                    required
                    placeholder="seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="exemplo@email.com">

            <label for="telefone">Telefone:</label>
            <input type="tel"
                id="telefone"
                name="telefone"
                pattern="[0-9]{11}"
                title="DDD + Numero (apenas dígitos)">  

                <label for="senha">Senha:</label>
                <input type="password"
                    id="senha"
                    name="senha"
                    required
                    minlenqth="6">

            <button type="submit">Cadastrar</button>
            <button type="rese">Limpar</button>            
            

        </form>


    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
