<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description"
        content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #9b9b9b);
            min-height: 100vh;
        }

        h1 {
            color: rgb(255, 255, 255);
            font-size: 2.5em;
            font-weight: bold;

        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fas fa-home icon"></i>Formulario 2</h1>

        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>

        <div class="col-12">
            <label for="estados">

            </label>
            <label for="estado" class="form-label">Estado:</label>
            <select id="estado" class="form-select" name="estado" required>
                <option value="">Selecione...</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </select>

        </div>
        <!-- 2a Linha -->
        <div class="row mb-4">
            <div clas="col-12">
                <label class="form label">Selecione seu Gênero:</label>

                <div class="form-check">
                    <input class="form-check-input">
                    <label type="radio" id="masculino" name="genero" value="M" checked>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="naobinario" value="naobinario">
                    <label class="form-check-label" for="naobinario">
                        Não binário
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="prefironaoinformar"
                        value="prefironaoinformar">
                    <label class="form-check-label" for="prefironaoinformar">
                        Prefiro não informar
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genero" id="outro" value="outro">
                    <label class="form-check-label" for="outro">
                        Outro
                    </label>
                </div>
            </div>
        </div>

        <!-- 3a Linha -->
        <div class="row mb-4">
           
            <div class="col-12">

                <label class="form-label">Selecione seus interesses:</label>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="esportes" id="esportes">
                    <label class="form-check-label" for="esportes">
                      Esportes
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="musica" id="musica">
                    <label class="form-check-label" for="musica">
                      musica
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Tecnologia " id="Tecnologia ">
                    <label class="form-check-label" for="Tecnologia ">
                        Tecnologia 
                    </label>
                  </div>

                  <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Cinema" id="Cinema">
                  <label class="form-check-label" for="Cinema">
                    Cinema
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Carro" id="Carro">
                  <label class="form-check-label" for="Carro">
                    Carro
                  </label>
                </div>

                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Conhecimentos Gerais" id="Conhecimentos Gerais">
                    <label class="form-check-label" for="Conhecimentos Gerais">
                        Conhecimentos Gerais
                    </label>
                  </div>

             <!-- 4a Linha -->
                <div class="row mb-4">  
                <div class="col-12">
                <label for="corPerfil" class="form-label">Escolha a cor do seu perfil:</label>
                <input type="color" class="form-control form-control-color" id="corPerfil" value="#0d6efd" title="Escolha uma cor">            
        </div>

              <!-- 5a Linha -->
      <div class="row mb-4">  
        <div class="col-12">
            <h4>Foto de Perfil</h4>

            <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
            <p class="text-muted mt-2">Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB.</p>         
        </div>

        <!-- 6a Linha -->
            <div>
                <label for="Sobre você">Sobre você:</label>
                <textarea id="Sobre você" name="Sobre você" rows="4" cols="50"
                    placeholder="Fale um pouco sobre você..."></textarea>
            </div>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
