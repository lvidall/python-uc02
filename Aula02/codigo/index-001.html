<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
       body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background:linear-gradient(135deg, #8a6f31, #ce2727);
        min-height: 100vh;
    }

    h1 {
        color: rgb(143, 123, 8);
        font-size: 2.5em;
        font-weight: bold;

    }

     
        img.w800 {
            width:600px;
        }
        img.w800 {
            width:600px;
            
        }
        img.w300_redonda {
            width: 300px;
            height: auto;
            clip-path: circle(50%);
        }
        img.wmax {
            max-width: 100%;
            height: auto;
        }
        figure{
            margin-left: 0px;
            margin-top: 20px;
            border: 2px dotted black;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fas fa-home icon"></i>Título Principal do Site</h1>

        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
    </section>
    section id="section1" >
    <h2>Seção 1: Introduão</h2>
    <p>Esta é a primeira seção da pagina.
        Aqui voce pode adicionar informações
        introdutórias.</p>
    
        

        <section id="section1" >
            <h1>imagen Original</h1>
            <img src="img/paisagem-original.jpg"
                alt="por do sol"
                width="800px">
              
       
    </section>
        <section id="section1" >
            <h1>imagen com 300px de largura</h1>
            <img src="img/paisagem-original.jpg"
                alt="por do sol"
                class="w800">
              
        </section>
        <figure>
            <img src="img/paisagem-original.jpg"
            alt="por do sol"
            class="w800">
            <figcaption>
                paisagen - imagen Original
            </figcaption>
        </figure>
        <figure>
            <img src="img/paisagem-original.jpg"
            alt="por do sol"
            class="wmax">
        </figure>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
