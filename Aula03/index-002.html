<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura HTML5 com Bootstrap e Font Awesome</title>
    <meta name="description" content="Uma página de exemplo para demonstrar a estrutura básica do HTML5 com Bootstrap e Font Awesome.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados (opcional) -->
    <style>
       body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background:linear-gradient(135deg, #e8e8e8, #434141);
        min-height: 100vh;
    }

    h1 {
        color: rgb(143, 123, 8);
        font-size: 2.5em;
        font-weight: bold;

    }

     
        img.w800 {
            width:600px;
        }
        img.w800 {
            width:600px;
            
        }
        img.w300_redonda {
            width: 300px;
            height: auto;
            clip-path: circle(50%);
        }
        img.wmax {
            max-width: 100%;
            height: auto;
        }
        figure{
            margin-left: 0px;
            margin-top: 20px;
            border: 2px dotted black;
        }
        audio.estilizado {
            width: 80%;
            margin: 15px auto;
            background-color: #e8e8e8;
            border-radius:  15px;
            padding: 10px;

        }
        audio.estilizado:hover {
            box-shadow: 0 0 10px 
            .mapa {
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.mapa:hover {
  transform: scale(1.01);
}

iframe {
  width: 100%;
  height: 400px;
  border: none;
  border-radius: 12px;
}
        }
    </style>
</head>
<body>  

    <!-- Cabeçalho -->
    <header class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><i class="fas fa-home icon"></i>Título Principal do Site</h1>

        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <audio controls>
            <source src="https://cdn.pixabay.com/download/audio/2025/03/19/audio_56ae1dae5f.mp3?filename=gorila-315977.mp3" type="audio/mpeg">
            <source src="https://commons.wikimedia.org/audiosample.ogg" type="audio/ogg">
            Seu navegador não suporta áudio HTML5.
          </audio>
          <video controls width=>
            <source src="https://archive.org/download/ElephantsDream/ed_hd.mp4" type="video/mp4">
            <source src="https://commons.wikimedia.org/videosample.webm" type="video/webm">
            Seu navegador não suporta vídeo HTML5.
          </video>  

          <div class="mapa">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.991440608207!2d2.292292615509614!3d48.858373608662095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTorre%20Eiffel!5e0!3m2!1spt-BR!2sbr!4v1713123456789!5m2!1spt-BR!2sbr" 
              width="600" 
              height="450" 
              style="border:0;" 
              allowfullscreen>
            </iframe>
          </div>
    </main>

    <!-- Rodapé -->
    <footer id="footer" class="container text-center">
        <p class="text-muted"><i class="far fa-copyright icon"></i> 2023 - Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
